- name: Arch Linux Installation script, Arch+i3
  connection: local
  hosts: localhost
  tasks:
    - name: Install packages
      become: True
      pacman:
        name:
          # aestethic
          - lolcat
          - figlet
          - cowsay
          - neofetch
          # wm
          - i3-gaps
          - i3status
          - i3lock
          - dmenu
          - nitrogen
          - xorg
          - xorg-server
          - xorg-xmodmap
          - xorg-xrdb
          # system configuration
          - light
          - pavucontrol
          - libinput
          - bumblebee
          # utilities
          - htop
          - tmux
          - bat
          - stow
          - zoxide
          - nmap
          - ripgrep
          - wireshark-cli
          - wireshark-qt
          # development
          - git
          - jdk17-openjdk
          - base-devel
          - texlive-most
          - texstudio
          - neovim
          - rustup
          # virtualization
          - docker
          - virt-manager
          - qemu-desktop
          - libvirt
          - edk2-ovmf
          - dnsmasq
          - iptables-nft
          # binary exp tools
          - ghidra
          - radare2
          - r2ghidra
          - pwndbg
          # vpn
          - tailscale
          # desktop apps
          - telegram-desktop
          - libreoffice
          - firefox
          - chromium
          - thunderbird
        state: present
            
    - name: Clone paru AUR helper
      git:
        repo: https://aur.archlinux.org/paru
        dest: /tmp
        clone: yes
        update: yes

    - name: Install rustup toolchain
      shell:
        cmd: rustup toolchain install stable

    - name: Install paru
      shell:
        cmd: cd /tmp/paru && makepkg -si

    - name: Install aur packages
      pacman:
        executable: paru
        name:
          - ly
          - pwninit
          - one_gadget
          - chrome-gnome-shell
        state: present
          
    - name: Enable services
      become: True
      service:
        name:
          - bumblebeed
          - docker
          - tailscaled
          - libvirtd
          - ly
        enabled: yes

    - name: Create projects and tools directories
      file:
        path: 
          - ~/Projects
          - ~/tools
        state: directory

    - name: Clone ghidra-dark
      git:
        repo: https://github.com/zackelia/ghidra-dark
        dest: ~/tools/ghidra-dark
        clone: yes
        update: yes

    - name: Installing pwntools and z3-solver
      pip:
        name:
          - pwntools
          - z3-solver

    - name: Download jetbrains toolbox app
      get_url:
        url: https://www.jetbrains.com/toolbox-app/download/download-thanks.html?platform=linux
        dest: ~/Downloads/jetbrains-toolbox.tar.gz

    - name: Extract and install toolbox
      become: True
      shell:
        cmd: sudo tar -xzf ~/Downloads/jetbrains-toolbox.tar.gz -C /opt && /opt/jetbrains-toolbox/jetbrains-toolbox

    - name: Get dotfiles
      git:
        repo: git@github.com:sioel0/dotfiles
        dest: ~/Projects/dotfiles
        clone: yes
        update: yes

    - name: Install dotfiles
      shell:
        cmd: ~/Projects/dotfiles/install.shell

    - name: Install packer, neovim's plugin manager
      git:
        repo: https://github.com/wbthomason/packer.neovim
        dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
        clone: yes
        update: yes

    - name: Add neovim configuration
      git:
        repo: git@github.com:sioel0/slnvim
        dest: ~/.config/nvim
        clone: yes
        update: yes
