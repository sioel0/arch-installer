- name: Arch Linux Installation script, Arch + Hyprland
  connection: local
  hosts: localhost
  tasks:

    - name: Install packages
      become: True
      pacman:
        name:
          # aestethic
          - lolcat
          - figlet
          - neofetch
          # wm
          - hyprland
          - swaylock
          - swaybg
          - xdg-desktop-portal-hyprland
          - polkit-kde-agent
          - qt5-wayland
          - qt6-wayland
          - mako
          - cliphist
          # system configuration
          - light
          - pavucontrol
          - bumblebee
          # utilities
          - htop
          - tmux
          - bat
          - stow
          - unzip
          - nmap
          - ripgrep
          - polkit
          - xorg-xwayland
          - udisks2
          - slurp
          - grim
          # development
          - git
          - base-devel
          - helix
          - rustup
          # virtualization
          - docker
          - virt-manager
          - qemu-desktop
          - libvirt
          - edk2-ovmf
          - dnsmasq
          # vpn
          - tailscale
          - openvpn
          # desktop apps
          - telegram-desktop
          - libreoffice
          - firefox
          - zathura
          - zathura-pdf-mupdf
          - thunderbird
          - pcmanfm
          # terminal
          - foot
          - zsh
          - lsd
          # fonts
          - ttf-fira-code
          - ttf-font-awesome
        state: present

    - name: Enable services
      shell:
        cmd: sudo systemctl enable bumblebeed laptop-mode tailscaled libvirtd docker udisks2

    - name: Make zathura the default pdfviewer
      shell:
        cmd: xdg-mime default org.pwmt.zathura.desktop application/pdf

    - name: Set helix as git editor
      git_config:
        name: core.editor
        scope: global
        value: helix
    
    - name: Set git user.name
      git_config:
        name: user.name
        scope: global
        value: sioel0

    - name: Set git user.email
      git_config:
        name: user.email
        scope: global
        value: leonisimone@pm.me

    - name: Sign commits by default
      git_config:
        name: commit.gpgsign
        scope: global
        value: true

    - name: Install oh-my-zsh
      shell:
        cmd: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" -s -- -y

    - name: Install zsh-autosuggestions
      git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        clone: yes
        update: yes

    - name: Install zsh-syntax-highlighting
      git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting
        dest: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
        clone: yes
        update: yes

    - name: install powerlevel10k theme
      git:
        repo: https://github.com/romkatv/powerlevel10k
        dest: ~/.oh-my-zsh/custom/themes/powerlevel10k
        clone: yes
        update: yes

    - name: Set zsh as default user shell
      become: True
      user:
        name: "{{ansible_user_id}}"
        shell: /usr/bin/zsh
